{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Add Receipe</h2>
      <hr>
      <div class="form-group">
         <label for="exampleInputEmail1">Receipe Name</label>
         <input name="receipe_name" required type="text" class="form-control">
      </div>
      <div class="form-group">
         <label for="exampleInputPassword1"name="receipe_description">Reciepe Description</label>
         <textarea class="form-control" name="receipe_description" required></textarea>
      </div>
      <div class="form-group">
         <label for="exampleInputPassword1">Image</label>
         <input name="receipe_image" type="file" class="form-control">
      </div>
         <button type="submit" class="btn btn-success">Add Receipe</button>
    </form>
      <hr>
      <div class="mt-5">
         <div class="mx-auto col-6">
         <form method="get">
            <div class="mb-3">
              <label for="exampleInputEmail1">Search Food</label>
              <input name="search" type="text" class="form-control" value="{{ request.GET.search }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
         </div>
         </form>
      </div>        
    <table class="table mt-5">
      <thead>
         <tr>
           <th scope="col">S.no</th>
           <th scope="col">Receipe Name</th>
           <th scope="col">Receipe Discription</th>
           <th scope="col">Image</th>
           <th scope="col">Actions</th>
         </tr>
      </thead>
      <tbody>
         {% for receipe in receipes %}
         <tr>
           <th scope="row">{{forloop.counter}}</th>
           <td>{{receipe.receipe_name}}</td>
           <td>{{receipe.receipe_description}}</td>
           <td>
              <img src="{{ receipe.receipe_image.url }}" width="100" alt="{{ receipe.receipe_name }}">
            </td>
             <td>
               <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a>
               <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
             </td>  
         </tr>
         {% endfor %}
      </tbody>
    </table>

</div>
{%endblock%}
